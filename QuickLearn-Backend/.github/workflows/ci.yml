name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_password
          MYSQL_DATABASE: quicklearn_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    env:
      NODE_ENV: test
      MYSQL_HOST: 127.0.0.1
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: test_password
      MYSQL_DATABASE: quicklearn_test
      JWT_ACCESS_SECRET: test-access-secret
      JWT_REFRESH_SECRET: test-refresh-secret
      DEEPSEEK_API_KEY: test-key
      CLOUDINARY_CLOUD_NAME: test
      CLOUDINARY_API_KEY: test
      CLOUDINARY_API_SECRET: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: QuickLearn-Backend/package-lock.json

      - name: Install dependencies
        working-directory: QuickLearn-Backend
        run: npm ci

      - name: Run linter
        working-directory: QuickLearn-Backend
        run: |
          npm run lint || echo "Linter not configured, skipping..."

      - name: Run tests
        working-directory: QuickLearn-Backend
        run: npm test

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./QuickLearn-Backend/coverage/lcov.info
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: QuickLearn-Backend/package-lock.json

      - name: Install dependencies
        working-directory: QuickLearn-Backend
        run: npm ci

      - name: Run performance tests
        working-directory: QuickLearn-Backend
        run: npm run test:performance || echo "Performance tests completed"

